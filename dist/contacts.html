<body>
  <header class="header">
    <div class="container header__container display-f align-center">
      <a href="/" class="logo">
        <img src="./images/dest/logo.webp" alt="Строим Вам Дом" class="logo mr-rigth-40">
      </a>
      <nav class="header__menu menu">
        <ul class="menu__list display-f align-center">

            <a href="uslugi.html" class="menu__link">Услуги</a>
          </li>
          <li class="menu__item">
            <a href="contacts.html" class="menu__link active-link">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main pageContacts">
    <div class="pageContacts-box">
      <div class="container">
        <h1 class="pageContacts-box__title">
          Наши контакты
        </h1>
      </div>
    </div>
    <section class="contacts-top">
      <div class="container">
        <div class="contacts-top__left">
          <div class="contacts-top__item">
            <span class="contacts-top__item-name display-b">Email:</span>
            <a href="mailto:stroimvamdom24@gmail.com" class="contacts-top__item-link">
              stroimvamdom24@gmail.com
            </a>
          </div>
          <div class="contacts-top__item">
            <span class="contacts-top__item-name display-b">Телефон:</span>
            <a href="+79859589074" class="contacts-top__item-link display-b">
              +79859589074
            </a>
            <a href="+79859589074" class="contacts-top__item-link display-b">
              +79859589074
            </a>
          </div>

        </div>
        <div class="contacts-top__right">
          <p class="contacts-top__right-text">
            Мы в социальных сетях
          </p>
          <div class="footer-contacts__links df align-center">
            <a href="#" class="footer-contacts__link">
              <img src="./images/dest/whatsapp.webp" alt="whatsapp" class="db">
            </a>
            <a href="#" class="footer-contacts__link">
              <img src="./images/dest/telegram.webp" alt="telegram" class="db">
            </a>
            <a href="#" class="footer-contacts__link">
              <img src="./images/dest/instagram.webp" alt="instagram" class="db">
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="contacts-bottom">
      <div class="container">
        <form action="#" class="contacts-form" method="post">
          <div class="contacts-form__left">
            <label class="contacts-form__label">
              <span class="contacts-form__label-name display-b">Имя</span>
              <input type="text" name="name" id="name" class="contacts-form__input" placeholder="Укажите ваше имя">
            </label>
            <label class="contacts-form__label">
              <span class="contacts-form__label-name display-b">Номер телефона</span>
              <input type="tel" name="phone" id="phone" class="contacts-form__input" placeholder="Укажите ваш номер телефона">
            </label>
            <label class="contacts-form__label">
              <span class="contacts-form__label-name display-b">Адрес электронной почты</span>
              <input type="email" name="mail" id="mail" class="contacts-form__input" placeholder="Укажите ваш Email">
            </label>
          </div>
          <div class="contacts-form__right">
            <label class="contacts-form__label">
              <span class="contacts-form__label-name display-b">Комментарий</span>
              <textarea class="contacts-form__message" name="message" id="message" placeholder="Введите текст"></textarea>
            </label>
            <button class="contacts-form__btn btn-reset footer-top__link">Отправить</button>
            <label class="contacts-form__polit">
							<div class="contacts-form__checkbox-inner">
								<input type="checkbox" class="contacts-form__checkbox checkbox-hide">
								<span class="contacts-form__checkbox--custom"></span>
							</div>
							<p class="contacts-form__text">Я согласен на <a href="#" class="contacts-form__polit-link">обработку персональных данных</a></p>
						</label>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container footer__container display-f align-center justify-beetwen">
      <div class="footer-top">
        <h3 class="footer-top__title">Сделайте свои мечты
          <span class="footer-top__title--accent">реальностью</span></h3>
        <a href="contats.html" class="footer-top__link">Свяжитесь с нами</a>

      <div class="footer-contacts">

          <a href="#" class="footer-contacts__link">

            <img src="./images/dest/instagram.webp" alt="instagram" class="db">
          </a>
        </div>
        <p class="footer__copy text-center">&copy <span class="footer__copy-compy">СтроимВамДом</span> <span
            class="footer__copy-date">1990 - 2021</span></p>
      </div>
    </div>
